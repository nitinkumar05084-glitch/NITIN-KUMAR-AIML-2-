<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="amazon1.css">
</head>
<body>

    <!-- Header -->
    <div class="header">
        <div class="logo">amazon</div>
        <input type="text" placeholder="Search Amazon">
        <button>Search</button>
    </div>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Today's Deals</a>
        <a href="#">Orders</a>
        <a href="#">Cart</a>
    </div>

    <!-- Products -->
    <div class="product-section">

        <div class="product">
            <img src="https://m.media-amazon.com/images/I/61CgJ0x1HUL._AC_UY218_.jpg">
            <h3>Mobile Phone</h3>
            <p>₹15,000</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://m.media-amazon.com/images/I/71TPda7cwUL._AC_UY218_.jpg">
            <h3>Laptop</h3>
            <p>₹45,000</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://m.media-amazon.com/images/I/61kFL7ywsZS._AC_UY218_.jpg">
            <h3>Headphones</h3>
            <p>₹1,500</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://m.media-amazon.com/images/I/61ZjlBOp+rL._AC_UY218_.jpg">
            <h3>Smart Watch</h3>
            <p>₹3,000</p>
            <button>Add to Cart</button>
        </div>

    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Amazon Clone</p>
    </div>

</body>
</html>
